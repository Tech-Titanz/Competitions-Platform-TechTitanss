<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 60px;
        }

        .top-bar {
            width: 100%;
            background-color: #00796b;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-sizing: border-box;
        }

        .top-bar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .top-bar nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1rem;
        }

        .top-bar nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #00796b;
            color: white;
        }

        table td {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">CodeRunners</div>
        <nav>
            <a href="/">Home</a>
        </nav>
    </div>

    <div class="container">
        <h1>Leaderboard</h1>

        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Events Participated</th>
                </tr>
            </thead>
            <tbody>
                {% for participant in leaderboard_data %}
                <tr>
                    <td>{{ participant.rank }}</td>
                    <td>{{ participant.participant_name }}</td>
                    <td>{{ participant.total_score }} pts</td>
                    <td>{{ participant.comp_participate }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
