<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Results</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #343A40;
            color: white;
            height: 100vh;
        }

         /* Top Bar Navigation Styles */
         .top-bar {
            width: 100%;
            background-color: #00796b;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }

        .top-bar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 20px; /* Add space to the right of the logo */
        }

        .top-bar nav {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-left: auto; /* Push the navigation to the right */
        }

        .top-bar nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px; /* Space out the links */
            font-size: 1rem;
            white-space: nowrap; 
        }

        .top-bar nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #444;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .container h1 {
            font-family: Optima, sans-serif;
            text-align: center;
            color: #f0f0f0;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #555;
            color: white;
            font-size: 0.9rem;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 5px #00796b;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #005f56;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .action-buttons .btn-small {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
            font-size: 0.8rem;
            border-radius: 8px;
            background-color: #00796b;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-buttons .btn-small:hover {
            background-color: #005f56;
        }

        .status {
            text-align: center;
            margin: 20px auto;
            font-size: 0.9rem;
            color: #f0f0f0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Top Bar Navigation -->
    <div class="top-bar">
        <div class="logo">CodeRunners</div>
        <nav>
            <a href="create_competition.html">Create Competition</a>
            <a href="competitions_list.html">Competition List</a>
            <a href="leaderboard.html">Leaderboard</a>
        </nav>
    </div>
    <div class="container">
        <h1>Import Results</h1>
        <form name="importForm" method="POST" action="/importresults" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Results File</label>
                <input id="file" type="file" name="results_file" required>
            </div>
            <button type="submit" class="btn">Add Submission</button>
        </form>

        <div class="status">
            <h3>Submission Status:</h3>
            <p>No submissions yet.</p>
        </div>
        <div class="status">
            <h3>Last Modified:</h3>
            <p>dd/mm/yyyy</p>
        </div>

        <div class="action-buttons">
            <button class="btn btn-small" onclick="handleEdit()">Edit</button>
            <button class="btn btn-small" onclick="handleRemove()">Remove</button>
        </div>
    </div>

    <script>
        function handleEdit() {
            if (confirm('Are you sure you want to edit this submission?')) {
                alert('Your submission has been Edited.');
            }
        }

        function handleRemove() {
            if (confirm('Are you sure you want to remove this submission?')) {
                alert('Submission will be removed permanently.');
            }
        }
    </script>
</body>
</html>
