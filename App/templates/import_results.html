<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Results</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #343A40;
            color: white;
            height: 100vh;
            flex-direction: column;
        }

        /* Top Bar Navigation Styles */
        .top-bar {
            width: 100%;
            background-color: #00796b;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #444;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .container h1 {
            text-align: center;
            color: #f0f0f0;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: #555;
            color: white;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #005f56;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            color: #00c853;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #00796b;
            margin-top: 20px;
            display: none;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .action-buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
        }

        .remove-btn:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">CodeRunners</div>
        <nav>
            <a href="homepage.html">Home</a>
        </nav>
    </div>
    <div class="container">
        <h1>Import Results</h1>
        <form id="importForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Results File (.pdf or .docx)</label>
                <input id="file" type="file" name="results_file" accept=".pdf,.doc,.docx" required>
            </div>
            <button type="button" class="btn" onclick="submitForm()">Add Submission</button>
        </form>

        <div class="status" id="fileStatus" style="display:none;">
            <p>File was successfully submitted!</p>
        </div>

        <!-- File Viewer -->
        <iframe id="fileViewer"></iframe>

        <!-- Remove File -->
        <div class="action-buttons" id="actionButtons" style="display:none;">
            <button class="remove-btn" onclick="removeFile()">Remove</button>
        </div>
    </div>

    <script>
        function submitForm() {
            const fileInput = document.getElementById('file');
            const fileViewer = document.getElementById('fileViewer');
            const fileStatus = document.getElementById('fileStatus');
            const actionButtons = document.getElementById('actionButtons');

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];

                // Check the file type
                const allowedTypes = ['application/pdf', 'application/msword', 
                                      'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];

                if (!allowedTypes.includes(file.type)) {
                    alert('Please upload a valid PDF or Word document.');
                    return;
                }

                fileStatus.style.display = 'block';

                // Create an object URL to preview the file
                const fileURL = URL.createObjectURL(file);

                // Show the file in the inline frame viewer
                fileViewer.src = fileURL;
                fileViewer.style.display = 'block';

                actionButtons.style.display = 'flex';
            } else {
                alert('Please select a file before submitting.');
            }
        }

        function removeFile() {
            // Clear the form and reset the viewer
            const fileInput = document.getElementById('file');
            const fileViewer = document.getElementById('fileViewer');
            const fileStatus = document.getElementById('fileStatus');
            const actionButtons = document.getElementById('actionButtons');

            fileInput.value = '';
            fileViewer.src = '';
            fileViewer.style.display = 'none';
            fileStatus.style.display = 'none';
            actionButtons.style.display = 'none';

            alert('This file will be permanently deleted.');
            alert('Do you want to remove this File?');
        }
    </script>
</body>
</html>
