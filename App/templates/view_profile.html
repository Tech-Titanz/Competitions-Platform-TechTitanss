<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #343A40;
            color: white;
            height: 100vh;
            flex-direction: column;
        }

        header {
            width: 100%;
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-sizing: border-box;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        header a:hover {
            text-decoration: underline;
        }

        header .username {
            font-size: 1rem;
        }

        .profile-container {
            width: 90%;
            max-width: 800px;
            background: #444;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            margin-top: 70px; /* Adjust to avoid overlap with header */
        }

        .profile-header {
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            margin-bottom: 10px;
        }

        .profile-header h2 {
            margin: 0;
            color: #FFF;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stats-box {
            text-align: center;
            padding: 15px;
            background-color: #555;
            border-radius: 8px;
            width: 30%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .stats-box h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #ddd;
        }

        .stats-box p {
            margin: 10px 0;
            font-size: 1.8rem;
            color: #FFF;
        }

        .participations {
            margin-top: 20px;
        }

        .participations h3 {
            margin-bottom: 15px;
            color: #FFF;
        }

        .participation-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #555;
            border-radius: 6px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .participation-item span {
            font-size: 1rem;
            color: #FFF;
        }

        .participation-item button {
            padding: 5px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .participation-item button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">Home</a>
        <div class="username">
            {{ username }}
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <img src="../static/images/prof.jpg" alt="Profile Picture">


            <h2>{{ username }}</h2>
        </div>

        <div class="profile-stats">
            <div class="stats-box">
                <h3>Rank</h3>
                <p>{{ rank }}</p>
            </div>
            <div class="stats-box">
                <h3>Total Points</h3>
                <p>{{ total_points }}</p>
            </div>
        </div>

        <div class="participations">
            <h3>Your Participations</h3>
            {% for competition in competitions %}
            <div class="participation-item">
                <span>{{ competition.competition_name }}</span>
                <button>Details</button>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
