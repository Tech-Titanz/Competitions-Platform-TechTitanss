<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Competition</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #343A40;
            color: white;
            height: 100vh;
        }

         /* Top Bar Navigation Styles */
         .top-bar {
            width: 100%;
            background-color: #00796b;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }

        .top-bar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 20px; /* Add space to the right of the logo */
        }

        /* Adjust nav to allow space between the logo and links */
        .top-bar nav {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-left: auto; /* Push the navigation to the right */
        }

        .top-bar nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px; /* Space out the links */
            font-size: 1rem;
            white-space: nowrap; /* Prevent the text from breaking into multiple lines */
        }

        .top-bar nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #444;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .container h1 {
            font-family: Optima, sans-serif;
            text-align: center;
            color: #f0f0f0;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #555;
            color: white;
            font-size: 0.9rem;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 5px #00796b;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #005f56;
        }
    </style>
</head>
<body>
    <!-- Top Bar Navigation -->
    <div class="top-bar">
        <div class="logo">CodeRunners</div>
        <nav>
            <a href="competitions_list.html">Competition List</a>
            <a href="import_results.html">Import Results</a>
            <a href="leaderboard.html">Leaderboard</a>
        </nav>
    </div>
    <div class="container">
        <h1>Create Competition</h1>
        <form name="addForm" method="POST" action="/createcompetition">
            <div class="form-group">
                <label for="name">Competition Name</label>
                <input id="name" type="text" name="name" placeholder="Enter Competition Name" required>
            </div>
            <div class="form-group">
                <label for="date">Competition Date</label>
                <input id="date" type="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="location">Competition Venue</label>
                <input id="location" type="text" name="location" placeholder="Enter Competition Location" required>
            </div>
            <div class="form-group">
                <label for="level">Competition Level (Year 1-3)</label>
                <input id="level" type="number" name="level" placeholder="Enter Competition Level" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="Description">Description </label>
                <input id="Description" type="text" name="description" placeholder="Provide a Description....." required>
            </div>
            <button type="submit" class="btn">Create Competition</button>
        </form>
    </div>
</body>
</html>
