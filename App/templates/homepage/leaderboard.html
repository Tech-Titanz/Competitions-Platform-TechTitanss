<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        header h1 {
            font-size: 1.5rem;
        }

        header nav a {
            text-decoration: none;
            color: #555;
            margin-right: 15px;
            font-weight: bold;
        }

        .leaderboard-header {
            margin-top: 20px;
            text-align: center;
        }

        .leaderboard-header h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .top-positions {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 30px;
        }

        .position {
            text-align: center;
            background: #f8f8f8;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .position img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ddd;
            margin-bottom: 10px;
        }

        .position .rank {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .position .name {
            font-size: 1rem; /* Default font size */
            font-weight: normal;
        }

        .position.first {
            transform: translateY(-20px);
            padding: 30px;
            width: 180px;
        }

        .position.first img {
            width: 70px;
            height: 70px;
        }

        .position.first .name,
        .position.second .name,
        .position.third .name {
            font-size: 1.5rem; 
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 10px;
        }

        th {
            background: #eee;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            text-decoration: none;
            color: #555;
            background: #eee;
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .pagination a.active {
            background: #555;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeRunners</h1>
            <nav>
                <a href="#">View Profile</a>
                <a href="#">Competitions</a>
            </nav>
        </header>
        <div class="leaderboard-header">
            <h2>Leaderboard</h2>
        </div>
        <div class="top-positions">
            <div class="position second">
                <div class="rank">2</div>
               
                <div class="name">Jane Done</div>
                <div>Total points: 3,303</div>
            </div>
            <div class="position first">
                <div class="rank">1</div>
          
                <div class="name">Amanda Williams</div>
                <div>Total points: 5,678</div>
            </div>
            <div class="position third">
                <div class="rank">3</div>
               
                <div class="name">Bob Pass</div>
                <div>Total points: 2,184</div>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>4</td>
                    <td>John Doe</td>
                    <td>1,985 pts</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Teal Tim</td>
                    <td>1,832 pts</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Lucas Lupin</td>
                    <td>1,802 pts</td>
                </tr>
            </tbody>
        </table>
        <div class="pagination">
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
        </div>
    </div>
</body>
</html>
