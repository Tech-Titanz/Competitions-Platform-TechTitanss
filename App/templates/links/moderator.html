{% extends "layout.html" %}

{% block title %}
Moderator Tools
{% endblock %}

{% block content %}
<main>
  <section>
    <h2>Create Competition</h2>
    <form>
      <label for="competition-name">Competition Name:</label>
      <input type="text" id="competition-name" required>
      <label for="date">Date:</label>
      <input type="date" id="date" required>
      <button type="submit">Create</button>
    </form>
  </section>
  <section>
    <h2>Add Competition Results</h2>
    <form>
      <label for="competition-select">Competition:</label>
      <select id="competition-select">
        <option value="1">Competition 1</option>
        <option value="2">Competition 2</option>
      </select>
      <label for="result">Result:</label>
      <textarea id="result" rows="4" placeholder="Enter results here"></textarea>
      <button type="submit">Submit Results</button>
    </form>
  </section>
</main>
{% endblock %}
